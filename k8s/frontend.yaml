apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-frontend
  labels:
    app: chess-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chess-frontend
  template:
    metadata:
      labels:
        app: chess-frontend
    spec:
      containers:
        - name: frontend
          image: chess-frontend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chess-frontend
spec:
  type: NodePort
  selector:
    app: chess-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
