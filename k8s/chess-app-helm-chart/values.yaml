backend:
  image: 428234938418.dkr.ecr.us-east-1.amazonaws.com/chess-analysis-kit-backend
  tag: 7d00164
  replicas: 1
  port: 5001
  imagePullPolicy: IfNotPresent
  service:
    type: NodePort
    nodePort: 30501
  env:
    stockfishPath: /usr/games/stockfish
  resources:
    requests:
      cpu: 500m
      memory: 256Mi
    limits:
      cpu: "2"
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 5
    targetCPUUtilizationPercentage: 60
  # ALB target group ARN (set by CI/CD from SSM)
  targetGroupArn: ""
  # IRSA role ARN for backend pods (set by Terraform on AWS)
  serviceAccount:
    create: true
    irsaRoleArn: ""
