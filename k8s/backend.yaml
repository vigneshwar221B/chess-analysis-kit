apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-backend
  labels:
    app: chess-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chess-backend
  template:
    metadata:
      labels:
        app: chess-backend
    spec:
      containers:
        - name: backend
          image: chess-backend:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 5001
          env:
            - name: STOCKFISH_PATH
              value: /usr/games/stockfish
          readinessProbe:
            httpGet:
              path: /health
              port: 5001
            initialDelaySeconds: 5
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: chess-backend
spec:
  type: NodePort
  selector:
    app: chess-backend
  ports:
    - port: 5001
      targetPort: 5001
      nodePort: 30501
